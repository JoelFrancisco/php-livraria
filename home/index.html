<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous"
    >

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
      rel="stylesheet"
    >

    <link rel="stylesheet" href="../styles/style.css" type="text/css">
</head>
<body>

  <header>
    <img 
      src="../images/LogoNobel.jpg" 
      alt="Logo"
      class="logo"
    >

    <a href="./index.html">Home </a>
    <a href="../formularios/index.html">Formulários </a>
  </header>

  <main>
    <div 
      id="carouselExampleFade" 
      class="carousel slide carousel-fade" 
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/img1.svg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img 
            src="../images/img2.svg" 
            class="d-block w-100" 
            alt="Chegou! Das Cinzas de Onira R$ 50,00 apenas hoje"
          >
        </div>
        <div class="carousel-item">
          <img src="../images/img3.svg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button 
        class="carousel-control-prev" 
        type="button" 
        data-bs-target="#carouselExampleFade" 
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button 
        class="carousel-control-next" 
        type="button" 
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="books">
      <div class="book-wrapper">
        <img 
          src="../images/livro1.jfif" 
          alt=""
          class="book-general"
        >
        <p class="book-name">
          A era das revoluções
        </p>

        <p class="price">
          R$ 28,90
        </p>
      </div>

      <div class="book-wrapper">
        <img 
          src="../images/livro2.jpg" 
          alt=""
          class="book-general"
        >
        <p class="book-name">
          Fahrenheit 451
        </p>

        <p class="price">
          R$ 20,90
        </p>
      </div>

      <div class="book-wrapper">
        <img 
          src="../images/livro3.jpg" 
          alt=""
          class="book-general"
        >
        <p class="book-name">
          Admirável mundo novo
        </p>

        <p class="price">
          R$ 20,90
        </p>
      </div>

      <div class="book-wrapper">
        <img 
          src="../images/livro4.jpg" 
          alt=""
          class="book-general"
        >
        <p class="book-name">
          1984
        </p>

        <p class="price">
          R$ 24,90
        </p>
      </div>

      <div class="book-wrapper">
        <img 
          src="../images/livro5.jpg" 
          alt=""
          class="book-general"
        >
        <p class="book-name">
          Laranja mecânica
        </p>
        
        <p class="price">
          R$ 28,90
        </p>
      </div>
    </div>
  </main>

  <footer>
    Criado por Joel Francisco 
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"
  >
  </script>

</body>
</html>
